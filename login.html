<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="128x128" href="img/mercedes_logos_PNG31.png">
    <title>Fábrica de Produtos FG-MOTORS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        footer{
            margin-top: 5%;
        }
    </style>
</head>

<body background="img/1321760.jpeg ">
    <header>
        <h1>FG-MOTORS</h1>
    </header>
    <div class="login-form">
        <h2>Login</h2>
        <form action="pg.html" method="POST"> 
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="CEP">CEP:</label>
            <input type="text" id="cep" name="cep" required>
            <br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf"> 
            <br>
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg"> 
            <br>
            <label for="Endereço">Endereço</label>
            <input type="text" id="end" name="endereco"> 
            <label for="Telefone">Telefone</label>
            <input type="text" id="tel" name="telefone"> 
            <br>
            <label for="Estado Civil">Estado Civil</label>
            <input type="text" id="est" name="estadocivil">
            <button type="submit">Entrar</button>
        </form>
    </div>
    <footer>
        <div class="footer-contact">
            <h2>Entre em Contato</h2>
            <p>Endereço: Rua da Independente 95  |  Telefone: (11) 98772-7921  |  Email: fgmotors@gmail.com</p>
        </div>
    </footer>
</body>

</html>
